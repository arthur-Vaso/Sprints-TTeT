	<script type="application/javascript">
        $(document).ready(function () {
            $("#date-popover").popover({html: true, trigger: "manual"});
            $("#date-popover").hide();
            $("#date-popover").click(function (e) {
                $(this).hide();
            });

            $("#my-calendar").zabuto_calendar({
                action: function () {
                    return myDateFunction(this.id, false);
                },
                action_nav: function () {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [
                    {type: "text", label: "Special event", badge: "00"},
                    {type: "block", label: "Regular event", }
                ]
            });
        });


        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }
    </script>

    <script>
    function AlterarSenha(){

            var novasenha = new Object();


      if (senhaAtual.value == ""){
        alert("Digite sua Senha");
      }
      else if (senhaNova.value == ""){
        alert("Digite sua nova Senha");
      }
      else if (senhaNova2.value == ""){
        alert("Confirme sua nova Senha");
      }
      else if (senhaNova.value != senhaNova2.value){
        alert("senhas divergentes");
        senhaNova.value = "";
        senhaNova2.value = "";
      }else{

        novasenha.senhaAtual = document.getElementById("senhaAtual").value;
        novasenha.senhaNova = document.getElementById("senhaNova").value;
        novasenha.senhaNova2 = document.getElementById("senhaNova2").value;



        var obj = JSON.parse(JSON.stringify(novasenha));

        top.ajaxRequest(top.fmainm.UnimURLPrincipal, 'AlterarSenha', obj);
      }
    }
    </script>
