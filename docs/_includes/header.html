<div class="header-panel shadow-z-2">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="row-picture">
                    <img id="about" class="logo-img" src="{{ site.baseurl }}{{ site.logo }}">
            </div>
            <div class="navbar-header pull-right">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-2x fa-bars"></i>
              </button>
            </div>
          </div>
          <div class="col-md-9 col-sm-8 col-xs-12">
          <div class="row">
            {% if site.allowsearch ==  true %}
            <div class="col-md-6 col-sm-12 col-xs-12 searchcontrol pull-right" id="js-search">
              <input class="form-control" type="text" id="js-search__input" placeholder="Buscar">
              <ul class="search__results" id="js-search__results"></ul>
            </div>
            {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
